<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input 
        [(ngModel)]="email" 
        name="email" 
        type="email"
        inputmode="email"
        autocomplete="email"
        clearInput="true"
        required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input 
        [(ngModel)]="password" 
        name="password" 
        type="password"
        autocomplete="current-password"
        clearInput="true"
        required>
      </ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top">
      Login
    </ion-button>
  </form>

  <ion-button expand="block" fill="outline" (click)="register()" class="ion-margin-top">
    Create Account
  </ion-button>

  <ion-button expand="block" fill="clear" (click)="forgotPassword()">
    Forgot Password?
  </ion-button>

  <div *ngIf="message" class="ion-margin-top">
    <ion-text color="danger" *ngIf="message.includes('Erreur') || message.includes('error')">
      {{ message }}
    </ion-text>
    <ion-text color="success" *ngIf="!message.includes('Erreur') && !message.includes('error')">
      {{ message }}
    </ion-text>
  </div>
</ion-content>
