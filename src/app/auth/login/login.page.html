<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Login</ion-button>
  </form>

  <ion-button expand="block" fill="outline" (click)="register()">
    Create Account
  </ion-button>

  <ion-button expand="block" fill="clear" (click)="forgotPassword()">
    Forgot Password?
  </ion-button>

  <div class="ion-text-center ion-margin-top">
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</ion-content>
