<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="resetPassword()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Reset Password</ion-button>
  </form>

  <ion-button expand="block" fill="clear" (click)="login()">
    Back to Login
  </ion-button>

  <div *ngIf="message" class="message ion-text-center">
    {{ message }}
  </div>
</ion-content>
