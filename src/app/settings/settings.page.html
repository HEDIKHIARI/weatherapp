<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Paramètres</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveSettings()" strong="true">
        Enregistrer
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="currentSegment" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="general">
        <ion-label>Général</ion-label>
      </ion-segment-button>
      <ion-segment-button value="units">
        <ion-label>Unités</ion-label>
      </ion-segment-button>
      
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Section Générale -->
  <ion-list *ngIf="currentSegment === 'general'">
    <!-- Sélection de langue -->
    <ion-list-header>
      <ion-label>Langue</ion-label>
    </ion-list-header>
    
    <ion-radio-group [(ngModel)]="currentLanguage">
      <ion-item>
        <ion-radio slot="start" value="fr"></ion-radio>
        <ion-label>Français</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio slot="start" value="en"></ion-radio>
        <ion-label>English</ion-label>
      </ion-item>
    </ion-radio-group>

    <!-- Thème -->
    <ion-list-header>
      <ion-label>Thème</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-select [(ngModel)]="theme" interface="action-sheet">
        <ion-select-option value="auto">Automatique</ion-select-option>
        <ion-select-option value="light">Clair</ion-select-option>
        <ion-select-option value="dark">Sombre</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <!-- Section Unités -->
  <ion-list *ngIf="currentSegment === 'units'">
    <!-- Unité de température -->
    <ion-list-header>
      <ion-label>Unité de température</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-select [(ngModel)]="temperatureUnit" interface="action-sheet">
        <ion-select-option value="celsius">Celsius (°C)</ion-select-option>
        <ion-select-option value="fahrenheit">Fahrenheit (°F)</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Unité de vitesse du vent -->
    <ion-list-header>
      <ion-label>Unité de vitesse du vent</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-select [(ngModel)]="windSpeedUnit" interface="action-sheet">
        <ion-select-option value="kmh">km/h</ion-select-option>
        <ion-select-option value="mph">mph</ion-select-option>
        <ion-select-option value="ms">m/s</ion-select-option>
        <ion-select-option value="knots">nœuds</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Unité de pression -->
    <ion-list-header>
      <ion-label>Unité de pression</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-select [(ngModel)]="pressureUnit" interface="action-sheet">
        <ion-select-option value="hpa">hPa</ion-select-option>
        <ion-select-option value="mmhg">mmHg</ion-select-option>
        <ion-select-option value="inhg">inHg</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Unité de précipitation -->
    <ion-list-header>
      <ion-label>Unité de précipitation</ion-label>
    </ion-list-header>
    
    <ion-item>
      <ion-select [(ngModel)]="precipitationUnit" interface="action-sheet">
        <ion-select-option value="mm">mm</ion-select-option>
        <ion-select-option value="in">po</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  
</ion-content>
