<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Historique des données</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [class.loading]="isLoading">
  <!-- Sélecteur de date -->
  <ion-item>
    <ion-label position="stacked">Date :</ion-label>
    <ion-select 
      [(ngModel)]="selectedDate" 
      (ionChange)="dateChanged($event)" 
      interface="popover"
      [disabled]="isLoading"
    >
      <ion-select-option 
        *ngFor="let date of availableDates" 
        [value]="date"
      >
        {{ date }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Graphiques -->
  <div class="chart-wrapper">
    <div class="chart-container">
      <h3>Température (°C)</h3>
      <canvas #tempChart [hidden]="isLoading"></canvas>
      <ion-spinner *ngIf="isLoading" name="lines"></ion-spinner>
    </div>

    <div class="chart-container">
      <h3>Humidité (%)</h3>
      <canvas #humidityChart [hidden]="isLoading"></canvas>
      <ion-spinner *ngIf="isLoading" name="lines"></ion-spinner>
    </div>

    <div class="chart-container">
      <h3>Pression (hPa)</h3>
      <canvas #pressureChart [hidden]="isLoading"></canvas>
      <ion-spinner *ngIf="isLoading" name="lines"></ion-spinner>
    </div>

    <div class="chart-container">
      <h3>Précipitation (mm)</h3>
      <canvas #precipChart [hidden]="isLoading"></canvas>
      <ion-spinner *ngIf="isLoading" name="lines"></ion-spinner>
      <div class="chart-container">
       <h3>Vitesse du vent (km/h)</h3>
      <canvas #windChart [hidden]="isLoading"></canvas>
     <ion-spinner *ngIf="isLoading" name="lines"></ion-spinner>
   </div>
    </div>
  </div>
</ion-content>
